{% extends 'doctor.html' %}

<!-- Nurse part -->
{% block body %}

<div class="content">
  {% include 'includes/_adminsidebar.html' %}

  <main class="main">
    <h2 style="text-align: center">
      {% with messages = get_flashed_messages(with_categories=false) %} {% if
      messages %} {% for m in messages %} {{ m }} {% endfor %} {% endif %} {%
      endwith %}
    </h2>
    <form
      id="form"
      class="form"
      action="http://127.0.0.1:5000/admin"
      ,
      method="POST"
    >
      <h2>Add doctor</h2>
      <div class="name">
        <label for="fname">First name:</label>
        <input
          class="fname"
          type="text"
          name="fname"
          placeholder=" First name"
        />
        <label for="mInt">Middle intial:</label>
        <input
          class="minit"
          type="text"
          name="minit"
          placeholder=" Middle initial"
        />
        <label for="Lname">Last Name:</label>
        <input
          class="lname"
          type="text"
          name="Lname"
          placeholder=" Last Name"
        />
      </div>
      <div class="form-control">
        <label for="Doctor SSN">SSN</label>
        <input type="text" name="DSSN" placeholder=" doctor SSN" />
        <label for="Doctor Address">Address</label>
        <input type="text" name="address" placeholder="address" />
      </div>

      <div class="form-control">
        <label for="doctor gender">Gender:</label>
        <input type="text" name="gender" placeholder=" Doctor gender" />
        <label for="phone number">Phone number:</label>
        <input type="text" name="pnumber" placeholder=" Doctor phone number" />
        <label for-"hours">Hours</label>
        <input type="numebr" name='hours' placeholder='Enter hours on job' />      
      </div>
      <div class="form-control">
        <label for="doctor bdate">Email:</label>
        <input type="email" name="email" placeholder=" Doctor email" />
        <label for="bdate">Bdate:</label>
        <input type="date" name="Bdate" placeholder="Enter Birth date" />
      </div>
      <div class="form-control">
        <label for="doctor usernmae">Username: </label>
        <input type="text" name="username" placeholder=" Username" />
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div class="form-control">
        <button class="btn" type="submit">Add doctor</button>
      </div>
    </form>
  </main>
  {% endblock %}

  <!-- Nurse part -->
</div>
