<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <title>Radiology Department</title>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="content">
      {% include 'includes/_doctorsidebar.html' %}
      <main class="main">
        <table class="table">
          <thead>
            <tr>
              {% for rh in data.rowheaders %}
              <th>{{rh}}</th>
              {% endfor %}
            </tr> 
          </thead>
          <tbody>
            {% for x in data.res %}
            <tr class="active-row">
              {% for m in x %}
              <td>{{m}}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
