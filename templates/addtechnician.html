{% extends 'admin.html' %} {% block body %}
<div class="content">
  {% include 'includes/_adminsidebar.html' %}

  <main class="main">
    <form id="form" class="form">
      <h2>Add Technician</h2>
      <div class="name">
        <label for="fname">First name:</label>
        <input
          class="fname"
          type="text"
          name="fname"
          placeholder="Enter First name"
        />
        <label for="mInt">Middle intial:</label>
        <input
          class="minit"
          type="text"
          name="minit"
          placeholder="Enter middle initial"
        />
        <label for="Lname">Last Name:</label>
        <input
          class="lname"
          type="text"
          name="Lname"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="form-control">
        <label for="Technician SSN">SSN</label>
        <input type="tel" name="DSSN" placeholder="Enter technician SSN" />
        <label for="technician Address">Address</label>
        <input
          type="text"
          name="address"
          placeholder="Enter technician Address"
        />
      </div>

      <div class="form-control">
        <label for="technician Phone number">Phone number:</label>
        <input
          type="tel"
          name="tpnumber"
          placeholder="Enter technician phone number"
        />
        <label for="technician qualfications">Qualfications:</label>
        <input
          type="text"
          name="qualfications"
          placeholder="Enter technician qualfications"
        />
      </div>
      <div class="form-control">
        <label for="technician gender">Gender:</label>
        <input
          type="text"
          name="gender"
          placeholder="Enter technician gender"
        />
        <label for="technician bdate">Birth date:</label>
        <input
          type="date"
          name="bdate"
          placeholder="Enter technician birth date"
        />
      </div>

      <div class="form-control">
        <label for="technician bdate">Email:</label>
        <input type="email" name="email" placeholder="Enter technician email" />
        <label for="technician bdate">Relationship status:</label>
        <input
          type="text"
          name="relstatus"
          placeholder="Enter technician relationship status"
        />
      </div>
      <div class="form-control">
        <button class="btn" type="submit">Add technician</button>
      </div>
    </form>
  </main>

  {% endblock %}
</div>
