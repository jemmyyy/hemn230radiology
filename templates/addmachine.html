      <li class="side-nav__item">

      <li class="side-nav__item">
        <a

          <img

  <main class="main">
    <form id="form" class="form">
      <h2>Add doctor</h2>
      <div class="name">
        <label for="fname">First name:</label>
        <input
          class="fname"
          type="text"
          name="fname"
          placeholder="Enter First name"
        />
        <label for="mInt">Middle intial:</label>
        <input
          class="minit"
          type="text"
          name="minit"
          placeholder="Enter middle initial"
        />
        <label for="Lname">Last Name:</label>
        <input
          class="lname"
          type="text"
          name="Lname"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="form-control">
        <label for="Doctor SSN">SSN</label>
        <input type="tel" name="DSSN" placeholder="Enter doctor SSN" />
        <label for="doctor Address">Address</label>
        <input type="text" name="=address" placeholder="Enter doctor Address" />
      </div>

      <div class="form-control">
        <label for="doctor Address">Phone number:</label>
        <input
          type="tel"
          name="=pnumber"
          placeholder="Enter doctor phone number"
        />
        <label for="doctor qualfications">qualfications:</label>
        <input
          type="text"
          name="=qualfications"
          placeholder="Enter doctor qualfications"
        />
      </div>
      <div class="form-control">
        <button class="btn" type="submit">Add doctor</button>
      </div>
    </form>
  </main>

  {% endblock %}
</div>
