<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
    rel="stylesheet"
  />  
  <link rel="stylesheet" href="../static/styles/main.css">
    <title>Radiology Department</title>
</head>

<body>

{% include 'includes/_navbar.html' %}
{% block body %}
<div class="content">
  {% include 'includes/_doctorsidebar.html' %}


 <main class="main">
    <h2 style='text-align:center'>{% with messages = get_flashed_messages(with_categories=false) %}
        {% if messages %}
            {% for m in messages %}
             {{ m }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    </h2>
    <form id="form" class="form">
      <h2>Case Report</h2>
      <div class="form-control">
        <label for="doctor bdate">Scan</label>
          <select stytle='width:100%' name="data">
           {% for i in range(x) %}
           <option value = "{{data[i]}}">{{data[i+x]}}</option>
           {% endfor %}
          </select>
        <label for-"scan">Diagnosis</label>
        <input type='text' name = 'diag' placeholder='diagnosis' />
      </div>
      <div class="form-control">
        <button class="btn" type="submit">Case Report</button>
      </div>
    </form>
 </main>
 {% endblock %}

</div>

</div>
<script src="../index.js"></script>
</body>
</html>
