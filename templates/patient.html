{% extends 'doctor.html' %}

<!-- Nurse part -->
{% block body %}

<div class="content">
  <nav class="sidebar">
    <ul class="side-nav">
      <li class="side-nav__item side-nav__item--active">
        <a href="http://127.0.0.1:5000/patient" class="side-nav__link" id="1">
          <img
            class="side-nav__img"
            src="../static/calendar.svg"
            alt="calendar-image"
          />
          <span>Reserve scan</span>
        </a>
      </li>
      <li class="side-nav__item">
        <a
          href="http://127.0.0.1:5000/patient/patient-scan-history"
          class="side-nav__link"
          id="3"
        >
          <img
            class="side-nav__img"
            src="../static/medical-history.svg"
            alt="history-image"
          />

          <span>View scan history</span>
        </a>
      </li>
      <li class="side-nav__item">
        <a
          href="http://127.0.0.1:5000/patient/view-reservation"
          class="side-nav__link"
          id="4"
        >
          <img
            class="side-nav__img"
            src="../static/reservation-view.svg"
            alt="report-image"
          />
          <span>View reservations:</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main">
    <form
      action="http://127.0.0.1:5000/patient"
      method="POST"
      id="form"
      class="form"
    >
      <h2>Reserve scan</h2>
      <div class="form-control">
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="First Name" />
        <label for="minit">Middle Name</label>
        <input type="text" name="minit" placeholder="Middle Name" />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="Last Name" />
      </div>
      <div class="form-control">
        <label for="SSN">SSN</label>
        <input type="text" name="ssn" placeholder="SSN" />
        <label for="Address">Address</label>
        <input type="text" name="address" placeholder="Address" />
      </div>
      <div class="form-control">
        <label for="PNumber">Phone Number</label>
        <input type="text" name="pnumber" placeholder="Phone Number" />
        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="someone@example.com" />
      </div>
      <div class="form-control">
        <label for="Patient ID">Scan type </label>
        <select name="Mtype">
          <option value="X-ray">X-ray</option>
          <option value="CT">CT</option>
          <option value="MRI">MRI</option>
          <option value="Ultrasound">Ultrasound</option>
        </select>
        <label for="scandate">Scan date </label>
        <input type="date" name="scandate" placeholder=" Scan Date" />
      </div>
      <div class="form-control">
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
  </main>
  {% endblock %}
</div>
